<html> 
<head> 
<title>--Formulário Contato--</title> 
<meta charset="utf-8" /> 
<link href="index.css" rel="stylesheet" media="all" /> 
<script src="index.js"></script>
</head> 
<body> 
<form name="meu_form"> 
    <h1>Entre em contato</h1>
    <input type="text" id="nomeid" placeholder="Rafaela Carvalho" required="required" name="name" />
    <label for="Nome"></label>
    <input type="tel" id="foneid" placeholder="(xx)xx-xx-xx-xx" name="fone" />
    <label for="Fone"></label>
    <input type="email" id="emailid" placeholder="rafa@gmail.com" name="email" />
    <label for="email"></label>
    <textarea placeholder="Deixe sua opinião"></textarea>
    <input type="submit" class="enviar" onclick="Enviar();" value="Enviar" />
</form> 
</body> 
</html>
